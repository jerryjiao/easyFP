language: node_js
node_js:
  - 11
os: linux
branches:
  only:
    - master
deploy:
  provider: npm
  email: mailtojerry@foxmail.com
  api_key: "$NPM_TOKEN"
  skip_cleanup: true
script: echo "npm test temporarily disabled"
install:
    - npm install -g vuepress
script:
  - npm run docs:build
cache:
  directories:
      - "node_modules"
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github-token: $GITHUB_TOKEN # a token generated on github allowing travis to push code on you repository
  keep-history: true
  on:
    branch: master
